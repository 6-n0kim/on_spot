<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더</title>
  <script src="https://kit.fontawesome.com/3004eb4abf.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    header {
      height: 50px;
      border-bottom: 1px solid black;
      position: fixed;
      left: 0;
      right: 0;
    }

    #flex {
      position: relative;
    }

    .leftPosition {
      position: absolute;
      top: 0;
      left: 0;
      padding-right: 20px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .rightPosition {
      position: absolute;
      top: 0;
      right: 0;
      padding-right: 20px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .icon {
      text-decoration: none;
      color: #000;
    }

    .logo {
      margin: 0.1px 10px 10px 20px;
      width: 40px;
      height: auto;
    }

    #btn {
      font-size: 27px;
      padding-right: 15px;
    }

    .profileImg {
      border-radius: 50%;
      width: 27px;
    }

    div{
display:block;
}
 .centermain{
 	margin-top:0;
	padding-top:20px;	
}
.totalcontent{
	align-items: stretch;
    border: 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    flex-shrink: 0;
    font: inherit;
    font-size: 100%;
    position: relative;
    text-align: center;
    margin-top: 40px;
}

.mapapi{
  width:100vw;
  
}
  </style>
</head>

<body>

  <header>
    <div id="flex">
      <div class="leftPosition"><a href="#"><img class="logo" src="img/on_spot_logo_final.png" alt="logo"></a></div>
      <div class="rightPosition">
        <span><a href="#" class="icon"><i class="fa-solid fa-magnifying-glass" id="btn"></i></a></span>
        <span><a href="#" class="icon"><i class="fa-solid fa-house" id="btn"></i></a></span>
        <span><a href="#" class="icon"><i class="fa-regular fa-square-plus" id="btn"></i></a></span>
        <span><a href="#" class="icon"><i class="fa-solid fa-comments" id="btn"></i></a></span>
        <span><a href="#" class="icon"><i class="fa-regular fa-heart" id="btn"></i></a></span>
        <span><a href="#" class="icon">닉네임</a></span>
        <span><a href="#" class="icon"><img src="img/on_spot_logo_final.png" alt="프로필 사진" class="profileImg"></a></span>
      </div>
    </div>
  </header>

  <div class="centermain">
    <section class="totalcontent">
    <div class="mapapi"><img alt="" src="img/on_spot_logo_final.png"></div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Rank post</button>
      <button type="button" class="btn btn-primary">follow post</button>
      <button type="button" class="btn btn-primary">Recent post</button>
    </div>
    </section>
    </div>	


</body>

</html>
